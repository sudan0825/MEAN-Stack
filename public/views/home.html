<h1>HOME</h1>
<form class="form-inline">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" ng-model="data.name" >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="text" class="form-control" ng-model="data.password" >
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" class="form-control" ng-model="data.age" >
  </div>
  <button type="submit" class="btn btn-default" ng-click="createInfo()">Submit</button>
    
</form>
<div>{{required}}</div>
